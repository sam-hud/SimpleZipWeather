<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Simple Zip Weather</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
    <body>
    <div class="bg-light p-3 mb-3">
        <h1 id="mainHeading" class="text-center display-3">Simple Zip Weather</h1>
    </div>

    <div class="container"  style="min-height:80vh">
        <p class="lead text-center">Please enter your ZIP code to get the current weather</p>
        <hr>

        <form class="form" role="form" id="zipForm">
            <div class="form-group form-row">
                <div class="offset-md-3 offset-1 col-md-3col-2">
                    <input type="text" class="form-control" id="zipCode" placeholder="ZIP code" required>
                    <small id="zipErrorText" class="form-text text-muted" style="display:none;">Invalid ZIP code</small>
                </div>
                <div class="col-3 col-md-2">
                    <select id="unitChoice" class="form-control">
                        <option selected value="metric">Metric</option>
                        <option value="imperial">Imperial</option>
                    </select>
                </div>
                <div class="col">
                    <button type="button" id="submitButton" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
        <hr>
        <div id="weatherDiv">
        </div>
    </div>



    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/home.js"></script>
    </body>

<footer class="bg-light text-center text-lg-start">
    <div class="text-center p-3 bg-light">
        <a class="text-dark" href="https://github.com/sam-hud">Project by Sam Hudson</a>
        |<span class="text-muted"> jQuery, Bootstrap, OpenWeatherMap</span>
    </div>

</footer>
</html>
